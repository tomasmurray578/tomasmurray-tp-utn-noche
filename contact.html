<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">
                    <img src="assets/img/logo-bmw.png" alt="Logo BMW" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navMain">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html#about">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="cards.html">Modelos</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="section">
        <div class="container-narrow">
            <h1>Contacto</h1>
            <form class="contact-form" action="#" method="post">
                <div class="form-row">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-row">
                    <label for="tel">Teléfono</label>
                    <input type="tel" id="tel" name="tel" placeholder="Ej: 11 5555 5555" required>
                </div>
                <div class="form-row">
                    <label for="motivo">Motivo</label>
                    <select id="motivo" name="motivo" required>
                        <option value="">Seleccioná una opción</option>
                        <option value="consulta">Consulta</option>
                        <option value="soporte">Soporte</option>
                        <option value="presupuesto">Presupuesto</option>
                    </select>
                </div>
                <fieldset class="form-row">
                    <legend>Preferencia de contacto</legend>
                    <label><input type="radio" name="pref" value="email" required> Email</label>
                    <label><input type="radio" name="pref" value="telefono" required> Teléfono</label>
                </fieldset>
                <div class="form-row">
                    <label for="acepto" class="checkbox">
                        <input type="checkbox" id="acepto" name="acepto" required> Acepto los términos y condiciones
                    </label>
                </div>
                <div class="form-row">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" name="comentario" rows="5" placeholder="Escribí tu mensaje..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Enviar</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
                    <div class="contact-info">
                        <p><i class="bi bi-telephone-fill"></i> +54 11 5555-0000</p>
                        <p><i class="bi bi-geo-alt-fill"></i> Av. Libertador 3500, Palermo, CABA</p>
                    </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container-narrow">
            <p>&copy; <span id="year"></span> BMW Palermo</p>
        </div>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
